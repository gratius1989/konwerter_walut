<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2.0">
<title>Konwerter walut</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Roboto:400,700,300,500' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="style/reset.css">
<link rel="stylesheet" href="style/style.css">

<!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<![endif]-->
</head>

<body>
	<div class="wrapper">
		<div class="inner-wrapper">
			<h1>Convert <strong>EUR</strong> to <strong>PLN</strong></h1>
			<div class="convert">
				<input type="text" name="convert-value">
				<input type="button" name="convert-btn" value="CONVERT TO PLN">
				<a href="#"><img src="img/black-german-hat-256.png"></a>
			</div>

			<div class="amount">
				<div class="amount-item">
					<div class="amount-item-top">
						<span>PLN AMOUNT</span>
						<p>134,3334</p>
					</div>
					<div class="amount-item-bottom">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
						<span>2015.11.18 22:33</span>
					</div>
				</div>

				<div class="amount-item">
					<div class="amount-item-top">
						<span>PLN AMOUNT</span>
						<p>134,3435</p>
					</div>
					<div class="amount-item-bottom">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
						<span>2015.11.18 22:55</span>
					</div>
				</div>

				<div class="amount-item">
					<div class="amount-item-top">
						<span>PLN AMOUNT</span>
						<p>134,3635</p>
					</div>
					<div class="amount-item-bottom">
						<i class="fa fa-clock-o" aria-hidden="true"></i>
						<span>2015.11.18 23:11</span>
					</div>
				</div>

			</div>
		</div>
		<div class="clearfix"></div>
	</div>
</body>

</html>
